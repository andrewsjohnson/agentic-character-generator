name: Claude Code â€“ PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest

    # Required for PR commenting + GitHub App (OIDC) auth
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude PR Review
        uses: anthropics/claude-code-action@v1
        with:
          # Using the Claude GitHub App connection:
          # - no anthropic_api_key needed
          # - no github_token needed (the action uses the workflow token + OIDC)
          prompt: |
            ROLE: Senior Code Reviewer focused on correctness, readability, testability, and repo conventions.
            DO:
              - Summarize PR intent from title/description/linked issues.
              - Check regression risk, async/concurrency, input validation, error boundaries.
              - Verify tests cover happy + one failure path; flag brittle mocks.
              - Enforce architecture/style from CLAUDE.md (layering, DI, logging).
              - Compare against acceptance criteria in issue body or /docs/specs/*.
            OUTPUT:
              - Executive summary.
              - Findings table: {file, line, severity[info|minor|major|critical], rule, fix}
              - Suggested diffs where feasible.

          # Claude CLI flags (this is where model + limits go in v1)
          claude_args: |
            --model claude-3-opus-latest
            --max-turns 12
            # Optional quality-of-life:
            # --verbose
            # If you have a lot of generated/vendor code, consider excluding via repo config
            # rather than passing huge diffs around.
