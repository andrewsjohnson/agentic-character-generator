name: Playwright E2E

on:
  pull_request:
  push:
    branches: [main, 'claude/**']

concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  playwright:
    name: E2E tests + Percy upload
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests (with Percy snapshot upload)
        # percy exec starts a Percy agent, runs the test command, then finalises
        # the Percy build.  Without PERCY_TOKEN the agent is a no-op, so the
        # tests still run and pass locally or in forks without the secret.
        run: npx percy exec -- npx playwright test
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
