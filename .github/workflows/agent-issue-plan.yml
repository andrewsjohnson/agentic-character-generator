name: Agent - Plan Issue

on:
  issue_comment:
    types: [created]

jobs:
  plan:
    if: >
      github.event.issue.pull_request == null &&
      startsWith(github.event.comment.body, '/agent-plan')
    runs-on: ubuntu-latest

    # Keep workflow token minimal; use GitHub App token for gh label edits.
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Export token for gh
        run: echo "GH_TOKEN=${{ steps.app-token.outputs.token }}" >> "$GITHUB_ENV"

      - name: Parse model from trigger comment
        id: model
        run: |
          set -euo pipefail
          WORD2=$(echo "${{ github.event.comment.body }}" | awk 'NR==1{print $2}')
          if echo "$WORD2" | grep -qE '^(opus|sonnet|haiku)$'; then
            echo "value=$WORD2" >> "$GITHUB_OUTPUT"
          else
            echo "value=sonnet" >> "$GITHUB_OUTPUT"
          fi

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ steps.app-token.outputs.token }}
          allowed_bots: agentic-automation-app[bot]
          track_progress: true
          show_full_output: true
          claude_args: |
            --model ${{ steps.model.outputs.value }}
            --max-turns 60
            --settings ./claude/agents/planner.json
          prompt: |
            You are the senior engineer PLANNING agent.

            IMPORTANT WORKFLOW REQUIREMENT
            - Use interactive issue commenting style (progress updates + final plan comment).
            - Post your final plan as a new issue comment (do not overwrite prior comments).

            Task: Create an implementation plan for this GitHub Issue.

            Requirements:
            - Read the repository code as needed.
            - Produce a plan with:
              1) Summary / goals
              2) Scope (in/out)
              3) Implementation steps (ordered)
              4) Files/areas likely to change
              5) Tests to add/update
              6) Risks / edge cases
              7) Rollout/flagging (if relevant)
            - End with a checklist.

            Output format:
            - A single issue comment starting with:
              "## Plan v1"
            - Do not create a PR.
            - End the comment with:
              To approve, comment with "/agent-approve".
              To revise, comment with "/plan-revise" followed by the requested revisions.

            If requirements are ambiguous and you need a decision before planning:
            - Post an issue comment starting with "## Questions for human" and include numbered options.
            - Do not post a plan until questions are answered.

      - name: If Questions for human comment exists, ensure AWAITING-FEEDBACK label
        if: success()
        run: |
          set -euo pipefail
          ISSUE="${{ github.event.issue.number }}"
          REPO="${{ github.repository }}"

          HAS_Q="$(gh issue view "$ISSUE" --repo "$REPO" --json comments -q '.comments | map(.body // "") | any(test("^## Questions for human"; "m"))')"

          if [ "$HAS_Q" = "true" ]; then
            echo "Detected '## Questions for human'; applying AWAITING-FEEDBACK label."
            gh issue edit "$ISSUE" --repo "$REPO" --add-label "AWAITING-FEEDBACK" || true
          else
            echo "No 'Questions for human' marker detected."
          fi
