name: CI

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Run CI (lint/typecheck/test/build)
        run: |
          set -euo pipefail
          if [ -x "./scripts/ci.sh" ]; then
            ./scripts/ci.sh
          else
            echo "Missing ./scripts/ci.sh"
            exit 1
          fi
