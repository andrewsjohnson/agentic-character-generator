name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository (PAT)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.CLAUDE_PUSH_TOKEN }}

      # -----------------------------
      # Checkout PR branch when needed
      # -----------------------------

      - name: Checkout PR branch (issue_comment)
        if: github.event_name == 'issue_comment' && github.event.issue.pull_request != null
        env:
          GH_TOKEN: ${{ secrets.CLAUDE_PUSH_TOKEN }}
        run: gh pr checkout ${{ github.event.issue.number }}

      - name: Checkout PR branch (review comment)
        if: github.event_name == 'pull_request_review_comment'
        env:
          GH_TOKEN: ${{ secrets.CLAUDE_PUSH_TOKEN }}
        run: gh pr checkout ${{ github.event.pull_request.number }}

      - name: Checkout PR branch (review submitted)
        if: github.event_name == 'pull_request_review'
        env:
          GH_TOKEN: ${{ secrets.CLAUDE_PUSH_TOKEN }}
        run: gh pr checkout ${{ github.event.pull_request.number }}

      # ==========================================================
      # PR MODE — Claude CAN commit & push
      # ==========================================================

      - name: Run Claude Code (PR mode)
        if: |
          (github.event_name == 'issue_comment' && github.event.issue.pull_request != null) ||
          github.event_name == 'pull_request_review_comment' ||
          github.event_name == 'pull_request_review'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.CLAUDE_PUSH_TOKEN }}
          trigger_phrase: "@claude"
          show_full_output: true

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,\
            Bash(gh pr view *),Bash(gh pr diff *),Bash(gh pr comment *),\
            Bash(git status *),Bash(git diff *),Bash(git restore *),Bash(git checkout *),\
            Bash(git add *),Bash(git reset *),Bash(git commit *),Bash(git push *)"

      # ==========================================================
      # ISSUE MODE — Claude is READ/COMMENT ONLY
      # ==========================================================

      - name: Run Claude Code (Issue mode - no commits)
        if: github.event_name == 'issues'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.CLAUDE_PUSH_TOKEN }}
          trigger_phrase: "@claude"
          show_full_output: true

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh issue view:*),Bash(gh issue comment:*)"
