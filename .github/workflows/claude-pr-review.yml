# .github/workflows/claude-pr-review.yml
name: Claude Code Review (with Progress + Fix Links)

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
  issue_comment:
    types: [created]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    # Run on:
    # - PR lifecycle events (existing behavior), OR
    # - PR comment containing /claude-review by a trusted role
    if: |
      github.event_name == 'pull_request' ||
      (
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request != null &&
        contains(github.event.comment.body, '/claude-review') &&
        (github.event.comment.author_association == 'OWNER' ||
         github.event.comment.author_association == 'MEMBER' ||
         github.event.comment.author_association == 'COLLABORATOR')
      )

    steps:
      # For issue_comment events, we need to fetch the PR and checkout its head SHA.
      - name: Resolve PR metadata (issue_comment only)
        if: github.event_name == 'issue_comment'
        id: pr
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          set -euo pipefail
          pr_json=$(gh api "/repos/${REPO}/pulls/${ISSUE_NUMBER}")
          echo "head_sha=$(echo "$pr_json" | jq -r '.head.sha')" >> "$GITHUB_OUTPUT"
          echo "head_ref=$(echo "$pr_json" | jq -r '.head.ref')" >> "$GITHUB_OUTPUT"
          echo "base_ref=$(echo "$pr_json" | jq -r '.base.ref')" >> "$GITHUB_OUTPUT"

      - name: Checkout repository (pull_request)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout repository (issue_comment)
        if: github.event_name == 'issue_comment'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.pr.outputs.head_sha }}

      - name: Claude PR Review
        # Pin to avoid the AJV depsCount/deps crash seen in @v1
        uses: anthropics/claude-code-action@01e756b34ef7a1447e9508f674143b07d20c2631
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

          track_progress: true
          include_fix_links: true
          show_full_output: true

          settings: |
            {
              "permissions": {
                "allow": ["Bash(gh pr view:*)", "Bash(gh pr diff:*)", "Bash(gh pr comment:*)"]
              }
            }

          claude_args: |
            --model claude-opus-4-5-20251101
            --max-turns 12

          prompt: |
            /review

            ROLE: Senior Code Reviewer focused on correctness, readability, testability, and repo conventions.

            DO:
              - Summarize PR intent from title/description/linked issues.
              - Check regression risk, async/concurrency, input validation, error boundaries.
              - Verify tests cover happy + one failure path; flag brittle mocks.
              - Enforce architecture/style from CLAUDE.md (layering, DI, logging).
              - Compare against acceptance criteria in issue body or /docs/specs/*.

            OUTPUT:
              - Executive summary.
              - Findings table: {file, line, severity[info|minor|major|critical], rule, fix}
              - Suggested diffs where feasible.
